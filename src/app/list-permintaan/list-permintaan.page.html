<ion-header>
    <ion-toolbar>
        <ion-title>Permintaan Masuk</ion-title>
        <ion-buttons slot="start">
            <ion-menu-button menuId="main-menu"></ion-menu-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let surat of permintaan">
        <ion-card-content>
            <ion-row>
                <ion-item>
                    <ion-label>{{ surat.kode_surat.uraian }}</ion-label>
                </ion-item>
                <ion-item>
                    <p>{{ surat.nomor_surat }}</p>
                </ion-item>
                <ion-item>
                    <p>{{ surat.tgl_surat }}</p>
                </ion-item>
            </ion-row>
            <ion-row>
                <p>Nama : {{ surat.penduduk.nama }}</p>
            </ion-row>
            <ion-row>
                <p>Tujuan : {{ surat.tujuan }}</p>
            </ion-row>
            <ion-button>Detail</ion-button>
        </ion-card-content>
    </ion-card>
</ion-content>
