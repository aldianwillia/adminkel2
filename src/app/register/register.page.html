<ion-header>
    <ion-toolbar>
        <ion-title>registration</ion-title>
        <ion-back-button text="" slot="start"></ion-back-button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-content>
            <form [formGroup]="user">
                <ion-list>
                    <ion-item>
                        <ion-label position="floating">Nama</ion-label>
                        <ion-input type="text" formControlName="name"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Nik</ion-label>
                        <ion-input type="text" formControlName="nik"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Email</ion-label>
                        <ion-input type="text" formControlName="email"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Password</ion-label>
                        <ion-input type="password" formControlName="password"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-label position="floating">Konfirmasi Password</ion-label>
                        <ion-input type="password" formControlName="cpassword" autocomplete="false"></ion-input>
                    </ion-item>
                </ion-list>
                <ion-button (click)="register()" color="primary" size="full">Registrasi</ion-button>
            </form>
        </ion-card-content>
    </ion-card>
</ion-content>
